services:
  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forms-app-frontend
    ports:
      - "6001:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:6002
    networks:
      - app-network


  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forms-app-backend
    ports:
      - "6002:6002"
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
    networks:
      - app-network


  mysql:
    image: mysql:8.0
    container_name: forms-app-sql
    env_file:
      - ./backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3307"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
    name: app-network
    external: true